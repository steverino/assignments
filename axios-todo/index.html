<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" defer></script>
    <script src="app.js" defer></script>
    <title>ToDo List</title>
</head>
<body>

    <form name="todoForm" id="todo-form">
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="number" name="price" id="price" placeholder="Price">
        <input type="text" name="desription" id="description" placeholder="Description">
        <input type="text" name="image" id="image" placeholder="Image">
        <button type="submit" id="submit" >Add Todo</button>
        <!-- <button type="button" id="update" class="hide-btn">Update Item</button>
         -->

    </form>
    <div class="list">
        <ul>
            <li class="todo-item"></li>
        </ul>
    </div>
</body>
</html>
