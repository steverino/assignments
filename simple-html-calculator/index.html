<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section id="equations">
        <div id="add">
          <input type="text" name="augend" id="augend" />
          <span>+</span>
          <input type="text" name="addend" id="addend" />
          <button id="btn-add">Add</button>
        </div>
        <div id="subtract">
          <input type="text" name="minuend" id="minuend" />
          <span>-</span>
          <input type="text" name="subtrahend" id="subtrahend" />
          <button id="btn-sub">Subtract</button>
        </div>
        <div id="multiply">
          <input type="text" name="multiplicand" id="multiplicand" />
          <span>x</span>
          <input type="text" name="multiplier" id="multiplier" />
          <button id="btn-mul">Multiply</button>
        </div>
      </section>
      <section id="results">
        <div id="sum"></div>
        <div id="difference"></div>
        <div id="product"></div>
      </section>
    </div>
  </body>
</html>
