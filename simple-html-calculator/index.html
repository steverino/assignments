<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section id="equations">
        <form name="math">
          <div id="test">
            <!-- <input type="text" name="num1" id="num1" />
            <input type="text" name="num2" id="num2" /> -->
          </div>
          <div id="add">
            <input type="number" name="augend" id="augend" />
            <span>+</span>
            <input type="number" name="addend" id="addend" />
            <button id="btn-add">Add</button>
          </div>
          <div id="subtract">
            <input type="number" name="minuend" id="minuend" />
            <span>-</span>
            <input type="number" name="subtrahend" id="subtrahend" />
            <button id="btn-sub">Subtract</button>
          </div>
          <div id="multiply">
            <input type="number" name="multiplicand" id="multiplicand" />
            <span>x</span>
            <input type="number" name="multiplier" id="multiplier" />
            <button id="btn-mul">Multiply</button>
          </div>
        </form>
      </section>

      <section id="results">
        <label for="results">Results</label>
        <div id="sum" class="result"></div>
        <div id="difference" class="result"></div>
        <div id="product" class="result"></div>
      </section>
    </div>
  </body>
</html>
